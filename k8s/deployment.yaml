apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-transaction-manager
  labels:
    app: bank-transaction-manager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bank-transaction-manager
  template:
    metadata:
      labels:
        app: bank-transaction-manager
    spec:
      containers:
      - name: bank-transaction-manager
        image: bank-transaction-manager:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:h2:mem:bankdb;DB_CLOSE_DELAY=-1"
        - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
          value: "org.h2.Driver"
        - name: SPRING_DATASOURCE_USERNAME
          value: "sa"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "password"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: bank-transaction-manager-service
spec:
  selector:
    app: bank-transaction-manager
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer