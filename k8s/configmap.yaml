apiVersion: v1
kind: ConfigMap
metadata:
  name: bank-transaction-manager-config
data:
  application.properties: |
    # Server Configuration
    server.port=8080
    server.error.include-message=always
    
    # H2 Database Configuration
    spring.datasource.url=jdbc:h2:mem:bankdb;DB_CLOSE_DELAY=-1
    spring.datasource.driverClassName=org.h2.Driver
    spring.datasource.username=sa
    spring.datasource.password=password
    
    # H2 Console
    spring.h2.console.enabled=true
    spring.h2.console.path=/h2-console
    
    # JPA Configuration
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=false
    spring.jpa.properties.hibernate.format_sql=false
    
    # Cache Configuration
    spring.cache.type=jcache
    spring.cache.jcache.config=classpath:ehcache.xml
    
    # OpenAPI Configuration
    springdoc.api-docs.path=/api-docs
    springdoc.swagger-ui.path=/swagger-ui.html
    springdoc.packages-to-scan=com.example.banktransactionmanager.controller
    
    # Logging Configuration
    logging.level.root=INFO
    logging.level.com.example.banktransactionmanager=DEBUG
    
    # Actuator Configuration
    management.endpoints.web.exposure.include=health,info,metrics
    management.endpoint.health.show-details=always
    management.health.db.enabled=true
    management.health.cache.enabled=true
    
    # Pagination Configuration
    page.size=20
    page.default=0