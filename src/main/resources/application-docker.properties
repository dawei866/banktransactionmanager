# Docker环境专用配置

# 服务器配置
server.port=8080
server.servlet.context-path=/
server.error.include-message=always

# 数据库配置
spring.datasource.url=jdbc:h2:mem:bankdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2控制台配置
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# 缓存配置
spring.cache.type=jcache
spring.cache.jcache.config=classpath:ehcache.xml

# OpenAPI配置
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.example.banktransactionmanager.controller
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# 日志配置
logging.level.root=INFO
logging.level.com.example.banktransactionmanager=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Actuator配置（用于健康检查）
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.cache.enabled=true

# 分页默认配置
page.size=20
page.default=0